<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Feature Graphic</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1024px;
      height: 500px;
      background: linear-gradient(135deg, #4a90d9 0%, #667eea 50%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 60px;
    }
    .mockup {
      width: 200px;
      height: 400px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .mockup-screen {
      flex: 1;
      background: #f5f5f5;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .mockup-header {
      background: #4a90d9;
      color: white;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
    }
    .mockup-content {
      flex: 1;
      padding: 10px;
      font-size: 9px;
      color: #333;
    }
    .mockup-msg {
      background: #e8e8e8;
      padding: 6px 10px;
      border-radius: 10px;
      margin-bottom: 6px;
      max-width: 85%;
    }
    .mockup-msg.user {
      background: #4a90d9;
      color: white;
      margin-left: auto;
    }
    .text-area {
      text-align: left;
      color: white;
    }
    .app-name {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .tagline {
      font-size: 28px;
      opacity: 0.95;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mockup">
      <div class="mockup-screen">
        <div class="mockup-header">ゆるスケ</div>
        <div class="mockup-content">
          <div class="mockup-msg">本日の予定：<br>1/12 1400 会議<br>1/12 1800 飲み会</div>
          <div class="mockup-msg user">明日 10時 歯医者</div>
          <div class="mockup-msg">1/13 1000 歯医者<br>を追加しますか？</div>
        </div>
      </div>
    </div>
    <div class="text-area">
      <div class="app-name">ゆるスケ</div>
      <div class="tagline">チャット感覚で<br>予定をゆるく管理</div>
    </div>
  </div>
</body>
</html>
